<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinggu</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('d.jpg'); /* Replace with your body background image URL */
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s ease-in-out;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(0, 0, 0, 0);
            padding: 50px;
            border-radius: 10px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.2s ease-in-out;
            background-image: url('.jpg'); /* Replace with your container background image URL */
            background-size: cover;
            background-position: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ae42b84d;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b318c7;
        }

        img {
            display: block; /* Center the image */
            margin: 10px auto; /* Centering margin */
            max-width: 100%; /* Ensure the image is responsive */
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h1>Hi, Welcome!</h1>
        <image src="shak.gif" height="500px" width="300px"></image>
        <p>Wanna be my friend? </p>
        <button id="changeContent">Click here now, hurry!</button>
    </div>

    <script>
        const backgrounds = [
            "cute.gif" // Replace with your GIF URL
        ];

        const contents = [
            {
                title: "Hello Chinggu! Don't Run.",
                image: "i.gif" // Replace with your image URL
            }
        ];

        let currentIndex = 0;

        document.getElementById("changeContent").addEventListener("click", function() {
            currentIndex = (currentIndex + 1) % backgrounds.length;

            // Fade out the content
            const content = document.getElementById("content");
            content.style.opacity = 0;

            // Change background image
            document.body.style.backgroundImage = `url(${backgrounds[currentIndex]})`;

            // Change content after the fade-out duration
            setTimeout(() => {
                content.innerHTML = `
                    <h1>${contents[currentIndex].title}</h1>
                    <p>Why are you running? I just want to be your friend.</p>
                    <img src="${contents[currentIndex].image}" alt="Cute Image">

                `;
                // Fade in the content
                content.style.opacity = 1;
            }, 200); // Match with the CSS transition duration
        });
    </script>
</body>
</html>
